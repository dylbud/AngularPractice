<div class="flip-container">
  <span class="arrow up" (click)="flip('up')"></span>
  <span class="arrow left" (click)="flip('left')"></span>
  <span class="arrow right" (click)="flip('right')"></span>
  <span class="arrow down" (click)="flip('down')"></span>
  <div
    class="flippable"
    [ngStyle]="{
      transform: 'rotateX(' + xValue + 'deg) 
      rotateY(' + yValue + 'deg)'
    }"
  >
    <img [src]="imageUrl" />
  </div>
</div>
