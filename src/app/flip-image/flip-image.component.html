<div class="flip-container">
  <span class="arrow up" (click)="flipUp()"></span>
  <span class="arrow left" (click)="flipLeft()"></span>
  <span class="arrow right" (click)="flipRight()"></span>
  <span class="arrow down" (click)="flipDown()"></span>
  <div
    class="flippable"
    [ngStyle]="{
      transform: 'rotateX(' + xValue + 'deg) 
      rotateY(' + yValue + 'deg)'
    }"
  >
    <img [src]="imageUrl" />
  </div>
</div>
