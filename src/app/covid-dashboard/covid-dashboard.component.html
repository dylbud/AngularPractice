<div style="text-align: center">
  <h1 class="card-header bg-info">Covid19 Data Dashboard</h1>
  <h3 class="text-secondary"></h3>
  <div class="row ml-5">
    <div class="col">
      <div class="row">
        <h4>United States</h4>
      </div>
      <div class="row">
        <ngx-charts-line-chart
          style="width: 600px"
          class="center-block"
          [view]="view"
          [scheme]="colorScheme"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="usData$ | async"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
      </div>
    </div>
    <div class="col">
